# Site settings
title: Michael Wadman
SEOTitle: Michael Wadman | Network Engineer
header-img: img/website-header.jpg
email: michael.wadman@gmail.com
description: "My thoughts and experiences with all things network"
keyword: "Michael Wadman, Network, Network Engineering"
url: "https://mwadman.github.io" # Your host, for absolute URL
baseurl: "" # For example, '/blog' if your blog hosted on 'host/blog'
github_repo: "https://github.com/mwadman/mwadman.github.io.git"

# Sidebar settings
sidebar: False # Whether or not using Sidebar. TODO: Change this?
sidebar-about-description: "Network Engineer in New Zealand. Opinions are my own."
sidebar-avatar: /img/favicon.png # Use an absolute URL, seeing it's used in both `/` and `/about/`


# SNS settings
RSS: false
# weibo_username: example
# zhihu_username: example
github_username: mwadman
# facebook_username: example
# jianshu_username: example
# twitter_username: example


# Build settings
permalink: pretty
paginate: 5
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md"]
anchorjs: true # If you want to customize anchor. check out line:181 of `post.html`


# Gems
## from PR#40, to support local preview for Jekyll 3.0
gems: [jekyll-paginate]


# Markdown settings
# Documentation: http://jekyllrb.com/docs/configuration/#kramdown
markdown: kramdown
# Since 2016, 'pygments' is unsupported on GitHub Pages. Use 'rouge' for highlighting instead.
highlighter: rouge
kramdown:
  input: GFM  # Use Github Flavored Markdown

# Social Media
